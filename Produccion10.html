       function contadorDeNumerosPares() {
  let t = 0;
  let n = 0;

  
  while (true) {
    
    const entrada = prompt("Ingresa un número:");
    n = parseInt(entrada);
    if (isNaN(n)) {
      alert("Por favor, ingresa un número válido.");
      break;
    }
    if (n % 2 !== 0) {
      break;
    } else {
      t++; 
    }
  }
  alert(`Ingresaste ${t} números pares.`);
}
